ABOUT-TITLE = EASY QUIZZER V 2.0
ABOUT-TEXT = \tDesenvolvido com o intuito de auxiliar professores das mais variadas \u00e1reas a criar provas \u00fanicas para cada aluno.\n\tO EasyQuizzer armazena todos os seus dados em um Sistema Gerenciador de Bancos de Dados, a saber, o Postgres. O programa executa algoritmos de randomiza\u00e7\u00e3o de alternativas certas e erradas por quest\u00e3o, al\u00e9m de embaralhar quest\u00f5es e alternativas evitando que existam duas provas com o mesmo conjunto de alternativas. O usu\u00e1rio pode especificar o numero de provas que deseja gerar, lembrando que a quantidade de alternativas determina o n\u00famero m\u00e1ximo de provas \u00fanicas.\n\tO primeiro prot\u00f3tipo do EasyQuizzer foi desenvolvido como projeto de inicia\u00e7\u00e3o cient\u00edfica dos alunos Arthur Rodrigues Cruz e Jean Carlo Oliveira Santos, orientados pelo Prof. Dr. Anderson Rodrigues dos Santos. A vers\u00e3o corrente segue em processo de remo\u00e7\u00e3o de bugs e de suporte a internacionaliza\u00e7\u00e3o pelo aluno Jo\u00e3o Barbosa de Souza Neto, outro aluno de Inicia\u00e7\u00e3o Cient\u00edfica orientado pelo Prof. Dr. Anderson Rodrigues dos Santos.